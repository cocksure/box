{% extends 'base.html' %}
{% load static %}

{% block title %} Список заказов {% endblock title %}

{% block content %}
    <div class="container-fluid pt-4">
        <div class="row g-4">
            <div class="col-md-12">
                <div class="bg-light rounded p-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="">Учет процессов</h2>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end mb-3">
                        </div>
                        <hr>
                        <div class="row">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button class="btn btn-outline-primary" type="submit">Отметить процесс</button>
                            </form>

                            {% include 'base/messages.html' %}
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block dashboard %}
    {% endblock %}

{% endblock %}
